{% extends 'message_api/base.html' %}

{% block content %}
    <h1>
    Messages from : {{ user_posts.0.user_handle }}
    </h1>
    <table class="table table-striped table-bordered table-condensed" >
        <thead>
        <tr>
            <th>
                Message
            </th>
            <th>
                Sentiment
            </th>
            <th>
                Counter
            </th>
        </tr>
        </thead>
        <tbody>
        {% for message in user_posts  %}
            <tr {% if message.is_target_message %}
                style="color: red;
                    background-color: darkslategray;"
            {% endif %} >
                <td>
                    {{ message.message }}
                </td>
                <td>
                    {{ message.sentiment }}
                </td>
                <td>
                    {{ message.times_seen}}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
